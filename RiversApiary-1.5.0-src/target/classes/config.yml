###################################################################################################
# ‚è±  COOLDOWNS
###################################################################################################
cooldowns:
  extractionSeconds: 1.0        # Delay between each honey/wax collection
  soundSeconds: 1.0             # Delay between collection sound plays
  beeBreadItemSeconds: 2.0      # Delay between feeding Bee Bread
  beeBreadSoundSeconds: 2.0     # Delay between Bee Bread hum sound
  smokeSeconds: 60              # Duration that "smoked" state lasts (in seconds)

###################################################################################################
#   TEMPERAMENT SYSTEM
###################################################################################################
temperament:
  enabled: true
  base: 0.80                    # Default temperament when a hive is first placed
  hourlyDecay: 0.01             # Decay per in-game hour
  onSmoke: 0.10                 # Temperament bonus when smoked
  onAggression: 0.01            # Temperament loss when aggression triggers
  onFeedBeeBread: 0.10          # Temperament bonus when fed Bee Bread

  thresholds:                   # Display / behavioral thresholds
    uneasy: 0.70
    agitated: 0.30

  agitation:
    intervalMinSeconds: 240     # Random agitation period (min 4 minutes)
    intervalMaxSeconds: 300     # Random agitation period (max 5 minutes)
    durationSeconds: 10         # How long bees remain aggressive during agitation

  collapse:                     # Behavior when T reaches 0
    atZero:
      removeQueenState: true    # Remove queen when temperament fully collapses
      disableWorkerRegen: true  # Stop new worker generation
      freeHarvest: true         # Allow safe collection when hive is "collapsed"
      resumeWorkerRegenAboveT: 0.01

  ceiling:
    baseMax: 1.00
    bonusMax: 0.20              # From Brood Wax upgrades
    step: 0.05

###################################################################################################
#   AGGRESSION SYSTEM
###################################################################################################
aggression:
  recall:
    targetRadius: 12.0          # Radius to find secondary players to attack
    lifetimeSeconds: 10         # How long aggressive bees persist (seconds)
    damage: 1.0                 # Damage dealt per sting (half-heart = 1.0)

